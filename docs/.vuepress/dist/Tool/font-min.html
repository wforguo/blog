那么你不肯能去引入一个完成的字体包，切图又太麻烦，
最好的办法就是把这个字体包去做一个提取，拿到你只需要的那部分；</p> <h3 id="下载"><a href="#下载" class="header-anchor">#</a> 下载</h3> <p><a href="https://f2e.forguo.com/soft/Font-min.exe" target="_blank" rel="noopener noreferrer">https://f2e.forguo.com/soft/Font-min.exe<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></p> <h3 id="使用"><a href="#使用" class="header-anchor">#</a> 使用</h3> <p><img src="https://img-blog.csdnimg.cn/20190501234123194.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L1dFSUdVTzE5OTUxMTA3,size_16,color_FFFFFF,t_70" alt="使用"></p> <p>运行下载好的软件，选择字体文件，填入需要提取的文字，选择输出文件类型，点击OK；
在字体同级目录下会生成fontmin文件， 关闭软件，稍等待2-5s后即可。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
